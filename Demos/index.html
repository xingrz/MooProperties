<script type="text/javascript">
//<![CDATA[

	// An Object defining properties to set/get
	var properties = {
			// The property 'Name'
			name: {
					//more than one argument for this setter
					set: function(name, firstname)
					{
						// .. Do something you want ...
						
						if(firstname) name = firstname + ' ' + name;
						this.options.myName = name; //Set the value
					},
					get: function()	//Executes when call the 'get' method like myClass.get('name')
					{
						// .. Do something you want ...
						return this.options.myName; //Return the value
					}
			},
			age: {
					set: function(value)
					{
						this.options.myAge = value;
					},
					get: function()
					{
						return this.options.myAge;
					}
			}
		};
		
	var MyClass = new Class({
		Implements: [Options, Properties],
		
		options: {
			myName: 'Moo',
			myAge: 18
		},
		
		// properties to setter/getter can also be defined this way
		/*
			properties: {
							// The property 'Name'
							name: {
								//more than one argument
								set: function(name, firstname)
								{
									// .. Do something you want ...
									
									if(firstname) name = firstname + ' ' + name;
									this.options.myName = name; //Set the value
								},
								get: function()	//Executes when call the 'get' method like myClass.get('name')
								{
									// .. Do something you want ...
									return this.options.myName; //Return the value
								}
							},
							age: {
								set: function(value)
								{
									this.options.myAge = value;
								},
								get: function()
								{
									return this.options.myAge;
								}
							}
		}, */
		
		initialize: function(options)
		{
			this.setOptions(options);
			
			// your codes....
		}
	});

	var myClass = new MyClass();
	
	myClass.setProperties(properties);
	
	if(window.console && console.log) {
		// set the property 'name' and get it.
		console.log("myClass.set('name', 'Potter');");
		myClass.set('name', 'Potter');
		console.log("Name: " + myClass.get('name'));
		
		// set the property 'name' with two argument passing to the setter, then get 'name' and 'age'.
		console.log("myClass.set('name', 'Potter', 'Harry');");
		myClass.set('name', 'Potter', 'Harry');
		console.log("Name: " + myClass.get('name'));
		console.log("Age: " + myClass.get('age'));
		
		// set properties 'name' and 'age' at the same time by passing an object.
		console.log("myClass.set({'name': 'Jake', 'age': 24});");
		myClass.set({
			'name': 'Jake',
			'age': 24
		});
		console.log("Name: " + myClass.get('name') + ", Age: " + myClass.get('age'));
	}
//]]></script>
</head><body>See the result in the console</body></html>
